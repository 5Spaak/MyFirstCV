<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
    <script src="index.js"></script>
	<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("rMIaWMvnajRbzzpDk");
   })();
</script>

</head>
<body>
    <div class="contact-box">
        <h1 class="title">CONTACT ME</h1>
        <form action="/latest-resume/index.html">
            <input type="text" class="input-field" id="name" placeholder="Your Name">
            <input type="email" class="input-field" id="email" placeholder="Your Email">
            <input type="text" class="input-field" id="subject" placeholder="Subject">
            <textarea type="text" class="input-field textarea-field" placeholder="Your Message"></textarea>
            <button type="submit" class="btn" onclick="sendMail()">Send Message</button>
        </form>
    </div>
</body>
</html>
